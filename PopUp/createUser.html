<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="../css/bootstrap.css">             
</head>
<body style="width: 500px; height: 300px;">
    
    <div class="container center">
        
        <form id="signUp">
            <br>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input class="form-control" id="email" type="email" placeholder="Enter email" required>
                
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" type="password" placeholder="Password" required>
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
            <br>
            <br>
            <div class="loading" style="display: none;"><img src="../Images/loading.gif" ></div>    
                
            <!-- <br> -->
            <div class="info" style="display: none;">
                <div class="info-msg alert alert-dismissible alert-danger">
                    
                    <strong></strong> 
                </div>
            </div>

        </form>
    </div>
    <script src="createUser.js"></script>
</body>
</html>
